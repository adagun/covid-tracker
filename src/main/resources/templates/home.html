<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covidtracker Sverige</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body class="text-center" >
<div class="container">
<h1  >Covidtracker Sverige</h1>
<div  class="jumbotron">
    <p class="lead">Totalt antal fall</p>
    <h1 class="display-4" th:text="${totalCases}"></h1>
    <p th:text="${'Nya fall rapporterade sedan igår: ' +totalNewCases}"></p>
    <hr class="my-4">
    <p class="lead">Totalt antal avlidna</p>
    <h1 class="display-4" th:text="${totalDeaths}"></h1>
    <p th:text="${'Nya dödsfall rapporterade sedan igår: ' + totalNewDeaths}"></p>

    </div>
        <table class="table">
            <tr>
                <th>Region</th>
                <th>Fall</th>
                <th>Avlidna</th>
            </tr>
            <tr th:each="regionStat : ${regionStats}">
                <td th:text="${regionStat.region} "></td>
                <td th:text="${regionStat.latestTotalCases + '(' + regionStat.casesDiffPreviousDay +')'}"></td>
                <td th:text="${regionStat.latestTotalDeaths+ '(' + regionStat.deathsDiffPreviousDay +')'} "></td>
            </tr>
        </table>

    </div>
    <footer class="small" >
        <p>
            Data uppdateras vardagar kl 15.00 med data fram till föregående dag.
            <a href="https://www.folkhalsomyndigheten.se/smittskydd-beredskap/utbrott/aktuella-utbrott/covid-19/aktuellt-epidemiologiskt-lage/" >Läs mer på www.folkhalsomyndigheten.se </a>
        </p>
    </footer>
</body>
</html>
